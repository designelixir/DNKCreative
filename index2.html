    <script>
        document.addEventListener('DOMContentLoaded', () => {
    // Select all elements with the class 'logo-letter'
    gsap.from(".logo-letter", {
        opacity: 0,               // Start with zero opacity for a fade-in effect
                           // Slide each letter down from -50px for a smooth appearance
        stagger: 0.1,             // Stagger the appearance with a 0.1 second delay between each letter
        duration: 0.5,            // Animation duration for each letter
        ease: "power2.out"        // Easing for a smooth transition
    });
});

document.addEventListener('DOMContentLoaded', () => {
    const marqueeContent = document.querySelector('.marquee-content');
    const speed = 20; // Adjust this value for faster or slower scrolling

    gsap.to(marqueeContent, {
        xPercent: -50, // Move the content left by 50% of its width
        ease: "linear",
        repeat: -1, // Infinite loop
        duration: speed, // Adjust duration for speed
    });
});

document.addEventListener('DOMContentLoaded', () => {
    const fillerText = [
        "speaks your brand's language",
        "engages your community", 
        "spreads your message"
    ];
    
    const fillerElement = document.getElementById('filler-text');
    let currentIndex = 0;

    function typeText(text) {
        let index = 0;
        return new Promise((resolve) => {
            const interval = setInterval(() => {
                fillerElement.textContent += text[index];
                index++;
                if (index === text.length) {
                    clearInterval(interval);
                    setTimeout(resolve, 1000); // Wait 1 second after typing before deleting
                }
            }, 100); // Adjust typing speed (in milliseconds)
        });
    }

    function deleteText() {
        return new Promise((resolve) => {
            const interval = setInterval(() => {
                fillerElement.textContent = fillerElement.textContent.slice(0, -1);
                if (fillerElement.textContent.length === 0) {
                    clearInterval(interval);
                    setTimeout(resolve, 500); // Wait 0.5 seconds before typing the next text
                }
            }, 50); // Adjust deleting speed (in milliseconds)
        });
    }

    async function animateText() {
        // Wait 3 seconds before starting the first animation
        await new Promise(resolve => setTimeout(resolve, 3000));
        
        while (true) {
            const text = fillerText[currentIndex];
            await typeText(text);
            await deleteText();
            currentIndex = (currentIndex + 1) % fillerText.length; // Loop through the array
        }
    }

    animateText();
});

    </script>
